<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Signup</title>
  </head>
  <body>
    
    <div class="navigation">
      <div class="nav-center container d-flex">
        <a href="index.html" class="logo"><h1>CPD Express</h1></a>

        <navbar class="navbar">
          <img src="./images/CPD-Logo-.png" class="logo">
          <ul>
              <li><a href="index.html"><b>Home</b></a></li> 
              <li><a href="#about"><b>About</b></a></li> 
              <li><a href="service.html"><b>Services</b></a></li>
              <li><a href="login.html"><b>Login/Signup</b></a></li>
          </ul>
      </navbar>

    <!-- Signup -->
    <section class="#signup">
    <div class="container">
      <div class="login-form">
        <form action="">
          <h1><span style="color: blue;">Sign Up</span></h1>
          <p>
            Please fill in this form to signup or
            <a href="login.html">login</a>
          </p>

          <label for="First name">First name</label>
          <input
            type="text"
            placeholder="Enter First name"
            name="First name"
            required
          />

          <label for="Last name">Last name</label>
          <input
            type="text"
            placeholder="Enter Last name"
            name="Last name"
            required
          />
        <br>

        <div>
            <label for="title">Title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" name="title" value="Mr.">

            <label for="Mrs.">Mrs</label>
            <input type="radio" name="title" value="Mrs.">

            <label for="Miss.">Miss.</label>
            <input type="radio" name="title" value="Miss">
        </div>

        <div>
          <label for="bdate">Birthdate:</label>
          <input type="date" id="bdate" name="bdate">
      </div>

        <br>

          <label for="Phone number">Phone number</label>
          <input
            type="tel"
            id="phone"
            placeholder="(+234)-000-0000-000"
            name="Phone number"
            required
          />

          <label for="email">Email</label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label for="psw">Password</label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <label for="psw-repeat">Repeat Password</label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            required
          />
        <br>

        <div>
            <label for="Subscribe"><i class="bx bxs-bell bx-tada"></i>Subscribe to our newsletter:</label>
            <input type="checkbox" id="Subscribe" name="Subscribe">
        </div>

        <br>

          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom: 15px"
            />
            Remember me
          </label>

          <a href="index.html">
            <button style="background-color: blue;color:
            white; border-radius: 5px;">Signup
            <i class="bx bxs-like bx-burst"></i></button>
        </a>

        <br>

        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>

        <br>
<!--
        <a href="index.html">
          <button style="background-color: blue;color:
          white; border-radius: 5px;">Back to Login</button>
      </a>-->

  </body>
</html>
