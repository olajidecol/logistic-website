<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    
    <div class="navigation">
      <div class="nav-center container d-flex">
        <a href="index.html" class="logo"><h1>CPD Express</h1></a>

        <navbar class="navbar">
          <img src="./images/CPD-Logo-.png" class="logo">
          <ul>
              <li><a href="index.html"><b>Home</b></a></li> 
              <li><a href="index.html"><b>About</b></a></li> 
              <li><a href="service.html"><b>Services</b></a></li>
              <li><a href="login.html"><b>Login/Signup</b></a></li>
          </ul>
      </navbar>

    <!-- Login -->
    <section class="#signup">
    <div class="container">
      <div class="login-form">
        <form action="">
          <h1>Login</h1>
          <p>
            Already have an account? Login or
            <a href="signup.html">Sign Up</a>
          </p>

          <label for="email">Email</label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label for="psw">Password</label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom: 15px"
            />
            Remember me
          </label>

          <p>
            By creating an account you agree to our
            <a href="#">Terms & Privacy</a>.
          </p>

          <a href="http://www.google.com">
            <button style="background-color: blue;color:
            white; border-radius: 5px;">Login</button>
        </a>
<!--
          <div class="buttons">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Login</button>
          </div>
        </form>
      </div>
    </div></section>-->

    <!-- Custom Script 
    <script src="script.js"></script>-->
  </body>
</html>
